<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet" />

    <script src="node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h4 id="city-name">تونس</h4>
        <h4 id="date-of-this-day">الاثنان 19 جانفي</h4>
      </div>
      <hr />
      <div class="time-salat">
        <div class="card">
          <div class="title">
            <h1>الفجر</h1>
          </div>
          <div class="time"><h1 id="fajar">06:00</h1></div>
        </div>
        <div class="card">
          <div class="title">
            <h1>الشروق</h1>
          </div>
          <div class="time"><h1 id="sunrise">06:00</h1></div>
        </div>
        <div class="card">
          <div class="title">
            <h1>الظهر</h1>
          </div>
          <div class="time"><h1 id="dhouhor">06:00</h1></div>
        </div>
        <div class="card">
          <div class="title">
            <h1>العصر</h1>
          </div>
          <div class="time"><h1 id="aseer">06:00</h1></div>
        </div>
        <div class="card">
          <div class="title">
            <h1>المغرب</h1>
          </div>
          <div class="time"><h1 id="maghreb">06:00</h1></div>
        </div>
        <div class="card">
          <div class="title">
            <h1>العشاء</h1>
          </div>
          <div class="time"><h1 id="ishaa">06:00</h1></div>
        </div>
      </div>
      <!-- change city select -->
      <div class="change">
        <div class="city">
        <select name="city" id="city-select">
        </select>
        </div>
        <div class="country">
          <select name="" id="country">
          </select>
        </div>
      </div>
      <!-- change city select -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
